<h1>Customer</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Branch</th>
                <th>Created Date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.name}}</td>
                <td>{{customer.age}}</td>
                <td>{{customer.branch}}</td>
                <td>{{customer.createdDate | date}}</td>
                <td><button (click) = "updateCustomer(customer.id)" class="btn btn-success">Update</button></td>
                <td><button (click) = "deleteCustomer(customer.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <button (click)="addCustomer()" class="btn btn-success">Add</button>
    </div>
</div>
