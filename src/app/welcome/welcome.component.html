<h1>Welcome!</h1>
<div class="container">
    Welcome {{name}}. You can manage your customers <a routerLink="/customer">here</a>
</div>
<div class="container">
    Welcome {{name}}. You can manage your todo <a routerLink="/todo">here</a>
</div>

<div class="container">
   Click here to get a customized welcome message.

<div class="container" *ngIf="welcomeMessageFromService">
    <h2>Your Customized Welcome Message</h2>
    {{welcomeMessageFromService}}
 </div>
